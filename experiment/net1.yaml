#  model with dataset

MODEL_NAME: mynet
DATASET_NAME: dummy

MODULE: model #使用文件夹中的model.py文件中的模型作为训练模型


BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# GPU编号
GPUS:
  - 0
#  - 1

# 训练设定
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 15

  LOSS_FUNC: offset

  # 学习率
  LR: 2.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 2000  # iterations per epoch


# Evaluation settings and PCK metric
EVAL:
  EPOCH: 15  # epoch to be tested
  SAMPLES: 30  # number of tested object
